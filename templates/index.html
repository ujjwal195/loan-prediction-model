<!DOCTYPE html>
<html>
<head>
    <title>Loan Delinquency Predictor</title>
</head>
<body>
    <h2>Enter Borrower Details</h2>
    <form method="POST" action="/predict">
        <label>Credit Score:</label><br>
        <input type="number" name="CreditScore" step="1" required><br><br>

        <label>First Time Homebuyer (0 or 1):</label><br>
        <input type="number" name="FirstTimeHomebuyer" step="1" min="0" max="1" required><br><br>

        <label>MIP:</label><br>
        <input type="number" step="0.01" name="MIP" required><br><br>

        <label>Units:</label><br>
        <input type="number" name="Units" step="1" required><br><br>

        <label>OCLTV:</label><br>
        <input type="number" step="0.01" name="OCLTV" required><br><br>

        <label>DTI:</label><br>
        <input type="number" step="0.01" name="DTI" required><br><br>

        <label>Orig UPB:</label><br>
        <input type="number" name="OrigUPB" step="1" required><br><br>

        <label>LTV:</label><br>
        <input type="number" step="0.01" name="LTV" required><br><br>

        <label>Orig Interest Rate:</label><br>
        <input type="number" step="0.01" name="OrigInterestRate" required><br><br>

        <label>Orig Loan Term:</label><br>
        <input type="number" step="1" name="OrigLoanTerm" required><br><br>

        <label>Loan Purpose P (0 or 1):</label><br>
        <input type="number" step="1" name="LoanPurpose_P" min="0" max="1" required><br><br>

        <label>Loan Purpose R (0 or 1):</label><br>
        <input type="number" step="1" name="LoanPurpose_R" min="0" max="1" required><br><br>

        <label>Occupancy INV (0 or 1):</label><br>
        <input type="number" step="1" name="Occupancy_INV" min="0" max="1" required><br><br>

        <label>Occupancy PR (0 or 1):</label><br>
        <input type="number" step="1" name="Occupancy_PR" min="0" max="1" required><br><br>

        <label>Occupancy SH (0 or 1):</label><br>
        <input type="number" step="1" name="Occupancy_SH" min="0" max="1" required><br><br>

        <label>Property Type Condo (0 or 1):</label><br>
        <input type="number" step="1" name="PropertyType_Condo" min="0" max="1" required><br><br>

        <label>Property Type Multi-Family (0 or 1):</label><br>
        <input type="number" step="1" name="PropertyType_Multi-Family" min="0" max="1" required><br><br>

        <label>Property Type Other (0 or 1):</label><br>
        <input type="number" step="1" name="PropertyType_Other" min="0" max="1" required><br><br>

        <label>Property Type Single-Family (0 or 1):</label><br>
        <input type="number" step="1" name="PropertyType_Single-Family" min="0" max="1" required><br><br>

        <label>Channel B (0 or 1):</label><br>
        <input type="number" step="1" name="Channel_B" min="0" max="1" required><br><br>

        <label>Channel C (0 or 1):</label><br>
        <input type="number" step="1" name="Channel_C" min="0" max="1" required><br><br>

        <label>Channel R (0 or 1):</label><br>
        <input type="number" step="1" name="Channel_R" min="0" max="1" required><br><br>

        <label>Channel T (0 or 1):</label><br>
        <input type="number" step="1" name="Channel_T" min="0" max="1" required><br><br>

        <label>Property State:</label><br>
        <input type="text" name="PropertyState" required><br><br>

        <label>Number of Borrowers:</label><br>
        <input type="text" name="NumBorrowers" required><br><br>

        <label>Credit Score Category:</label><br>
        <input type="text" name="CreditScoreCategory" required><br><br>

        <label>DTI Category:</label><br>
        <input type="text" name="DTICategory" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
